    <td><p class="STYLE2">&nbsp;</p>
      <p class="STYLE2"><strong>&nbsp;&nbsp;宋冬野</strong>，1987年11月10日出生于中国北京，中国民谣歌手，音乐创作人。 </p>
      <p class="STYLE2">&nbsp;&nbsp;2009年，在豆瓣以独立音乐人的面貌，推出歌曲《抓住那个胖子》、《年年》、《嘿，裤衩儿》等歌曲。2011年，宋冬野推出歌曲《安和桥》、《就在不远的2013》  。</p>
    <p class="STYLE2"> &nbsp;&nbsp;2012年签约摩登天空， 单曲《董小姐》收录在2012年12月发行的《摩登天空7》中。</p>
    <p class="STYLE2">&nbsp;&nbsp;2013年8月发行专辑《安和桥北》。</p>
    <p class="STYLE2">&nbsp;&nbsp;2013年12月4日凭借专辑《安和桥北》荣获首届鲁迅文化奖年度音乐奖。</p>
    <p class="STYLE2">&nbsp;&nbsp;2014年8月15日，宋冬野推出第一支官方MV《斑马，斑马》。</p>
    <p align="center" class="STYLE1"><span class="STYLE4">音乐播放中：空港曲―<span class="STYLE5 STYLE1">宋冬野</span></span></p>
